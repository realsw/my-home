<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 在<head>标记中引入PDF.js库 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
  <title>zhongshanwei</title>
</head>

<body>
  <!-- 使用 <embed> 标签 -->
  <!-- <embed src="pdftest.pdf" type="application/pdf" width="100%" height="100%"> -->

  <!-- 或者使用 <iframe> 标签 -->
  <!--   <iframe src="pdftest.pdf" width = 100% height = 1000px style="border: none;"></iframe> -->
  <div id="pdf-viewer"></div>
</body>
<script>
  // 获取PDF文件的URL
  var pdfUrl = 'https://realsw.github.io/my-home/pdftest.pdf';

  // 加载PDF文件并创建PDF阅读器
  pdfjsLib.getDocument(pdfUrl).promise.then(function (pdf) {
    // 获取第一页
    pdf.getPage(1).then(function (page) {
      // 创建一个<canvas>元素来呈现PDF页面
      var canvas = document.createElement('canvas');
      var context = canvas.getContext('2d');
      var viewport = page.getViewport({ scale: 1 });
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      // 将PDF页面呈现到<canvas>元素上
      var renderContext = {
        canvasContext: context,
        viewport: viewport
      };
      page.render(renderContext).promise.then(function () {
        // 将<canvas>元素添加到PDF阅读器的容器中
        document.querySelector('#pdf-viewer').appendChild(canvas);
      });
    });
  });
</script>

</html>
